<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body { font-family: "Segoe UI", "Microsoft JhengHei", sans-serif; background: #f6f8fa; margin: 0; }
    .wrap { max-width: 700px; margin: 60px auto; background: #fff; border-radius: 12px; padding: 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; color: #b42318; }
    .meta { margin-top: 12px; color: #555; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <div class="meta">
      <div>問卷：{{ survey_title }}</div>
      <div>開放時間：{{ open_start.strftime('%Y-%m-%d %H:%M') }} ~ {{ open_end.strftime('%Y-%m-%d %H:%M') }}</div>
    </div>
  </div>
</body>
</html>
