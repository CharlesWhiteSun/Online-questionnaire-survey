<!doctype html>
<html lang="{{ html_lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body { font-family: "Segoe UI", "Microsoft JhengHei", sans-serif; background: #f6f8fa; margin: 0; }
    .wrap { max-width: 700px; margin: 60px auto; background: #fff; border-radius: 12px; padding: 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; color: #b42318; }
    .topbar { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
    .title-block { flex: 1 1 auto; min-width: 0; }
    .title-block h1 { line-height: 1.35; word-break: break-word; }
    .lang-switch { display: inline-flex; gap: 6px; }
    .lang-btn {
      text-decoration: none;
      color: #1f2328;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 13px;
      background: #fff;
    }
    .lang-btn.active { background: #e7f1ff; border-color: #96c2ff; font-weight: 600; }
    .metric-chip {
      display: inline-flex;
      align-items: center;
      border: 1px solid #cfe2ff;
      background: #f4f9ff;
      border-radius: 999px;
      padding: 6px 12px;
      font-weight: 600;
      margin-top: 6px;
    }
    .meta { margin-top: 12px; color: #555; }
    @media (max-width: 680px) {
      .topbar { align-items: stretch; flex-direction: column; }
      .lang-switch { justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title-block">
        <h1>{{ title }}</h1>
      </div>
      <div class="lang-switch">
        <a class="lang-btn {% if current_lang == 'zh-TW' %}active{% endif %}" href="{{ lang_urls['zh-TW'] }}">{{ ui.lang_zh }}</a>
        <a class="lang-btn {% if current_lang == 'en' %}active{% endif %}" href="{{ lang_urls['en'] }}">{{ ui.lang_en }}</a>
      </div>
    </div>
    <p>{{ message }}</p>
    <div class="meta">
      <div>{{ ui.survey_label }}：{{ survey_title }}</div>
      <div>{{ ui.open_time_label }}：</div>
      <div class="metric-chip">{{ open_window_text }}</div>
    </div>
  </div>
</body>
</html>
